<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Мини-игра, где существа выскакивают из отверстий и по ним нужно бить молотком." />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <title>JS Goblin mini game</title>
</head>
<body>
    <div class="game">
        <div class="buttons">
            <button id="start-game">Начать игру</button>
            <button id="stop-game" disabled>Остановить игру</button>
        </div>
        <div class="counters">
            <p>Выбито гоблинов: <span id="count-points">0</span> | Пропущено гоблинов: <span id="count-missing">0</span></p>
        </div>
        <div class="game-over" id="game-over-id"><p>Вы проиграли! Попробуйте еще раз</p></div>
        <div class="field" id="field-list">
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
            <div class="field-item"></div>
        </div>
    </div>
</body>
</html>
